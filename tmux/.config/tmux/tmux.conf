unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# navigation
bind -r ^ last-window
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

set -g base-index 1 # start windows numbering at 1
set -g pane-base-index 1 # make pane numbering consistent with windows
set -g renumber-windows on # renumber windows when a window is closed
set -g mouse on # enable mouse support for switching panes/windows
set -g mode-keys vi # set vi mode for copy mode
set -g status-left-length 100

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# theme
set -g @prefix_highlight_fg "#a89984"
set -g @prefix_highlight_bg "#504945"

set -g status-interval 1
set -g status-style bg='#504945',fg='#a89984'

set -g pane-border-style fg='#504945'
set -g pane-active-border-style fg='#e5d5ad'
set -g display-panes-colour '#504945'
set -g display-panes-active-colour '#e5d5ad'

set -g message-style bg='#f2e5bc',fg='#a89984'
set -g message-command-style bg='#f2e5bc',fg='#a89984'

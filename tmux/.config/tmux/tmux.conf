unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g base-index 1 # start windows numbering at 1
set -g pane-base-index 1 # make pane numbering consistent with windows
set -g renumber-windows on # renumber windows when a window is closed
set -g mouse on # enable mouse support for switching panes/windows
set -g mode-keys vi # set vi mode for copy mode

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# theme
set -g @prefix_highlight_fg "#e0def4"
set -g @prefix_highlight_bg "#2a273f"

set -g status-interval 1
set -g status-style bg="#2a273f",fg="#e0def4"

set -g pane-border-style bg="#2a273f",fg="#908caa"
set -g pane-active-border-style bg=default,fg="#e0def4"
set -g display-panes-colour "#908caa"
set -g display-panes-active-colour "#e0def4" 

set -g message-style bg="#2a273f",fg="#e0def4"
set -g message-command-style bg="#2a273f",fg="#e0def4"
